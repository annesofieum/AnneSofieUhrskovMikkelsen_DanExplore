<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
:root {
  --soft-blue: #e4f3fa;
  --accent-blue: #5eb6e4;
  --title-blue: #165a82;
  --box-bg: #e4f3fa;
  --card-bg: #dbeafa;
  --legend-dark: #165a82;
  --legend-light: #7fd6ea;
  --border-radius: 18px;
  --font-main: 'Playfair Display', serif;
  --font-title: 'Playfair Display', serif;
  --text-dark: #181818;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--box-bg);
  font-family: var(--font-main);
  color: var(--text-dark);
  font-weight: 400;
  min-height: 100vh;
  box-sizing: border-box;
  cursor: url('/compass-cursor.png') 16 16, auto;
  overscroll-behavior: none;
}

.split-layout {
  display: flex;
  min-height: 100vh;
  width: 100vw;
  background: var(--box-bg);
}

.sidebar {
  position: fixed;
  top: 0; left: 0;
  height: 100vh;
  width: 340px;
  min-width: 210px;
  background: #fff;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 0 0 0 32px;
  box-sizing: border-box;
  z-index: 3;
  border-right: none;
  box-shadow: 0 2px 22px 0 #b3d6ed1a;
}

.sidebar-header {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-end;
  height: 210px;
  width: 100%;
  position: relative;
  margin-top: 40px;
  margin-bottom: 34px;
}

.name-title {
  font-size: 2.5rem;
  font-weight: 600;
  color: var(--title-blue);
  letter-spacing: 0.02em;
  line-height: 1.12;
  white-space: pre-line;
  font-family: var(--font-title);
  width: 100%;
  text-align: left;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  margin-left: 1rem;
  margin-top: 0;
  padding: 0;
  width: auto;
  background: none;
  box-shadow: none;
}

.menu a {
  display: inline-block;
  font-size: 1.11rem;
  color: var(--title-blue);
  text-decoration: none;
  padding: 0.19em 0.95em;
  border-radius: 22px;
  transition: background 0.16s, color 0.14s, transform 0.18s, box-shadow 0.15s;
  cursor: pointer;
  opacity: 0.7;
  letter-spacing: 0.01em;
  font-weight: 500;
  background: none;
  box-shadow: none;
  margin: 0;
  min-width: 0;
}

.menu a.active, .menu a:hover {
  background: var(--soft-blue);
  color: var(--accent-blue);
  opacity: 1;
  transform: translateX(7px) scale(1.07);
  box-shadow: 0 2px 12px 0 #8baedc33;
  border-radius: 22px;
}

.menu a:active {
  background: #dbeafa;
  color: var(--title-blue);
  transform: translateX(2px) scale(0.98);
}

.content-area {
  flex: 1;
  min-height: 100vh;
  background: var(--box-bg);
  display: flex;
  align-items: flex-start;
  justify-content: center;
  position: relative;
  z-index: 2;
  overflow: auto;
  margin-left: 340px;
}

.front-image {
  max-width: 100vw;
  width: 100%;
  height: 110vh;
  min-height: 950px;
  object-fit: cover;
  display: block;
  border-radius: 0;
  box-shadow: 0 6px 56px #a3cffb3f;
  background: #fff;
}

.section-content {
  display: none;
  width: 100%;
  min-width: 700px;
  max-width: 1260px;
  margin: 0 auto;
  padding: 0;
  background: transparent;
  border-radius: var(--border-radius);
  min-height: 350px;
  max-height: none;
  overflow: visible;
  font-weight: 400;
  opacity: 0;
  pointer-events: none;
  position: absolute;
  left: 0; right: 0; top: 0; bottom: 0;
}

.section-content.active {
  display: block;
  opacity: 1;
  pointer-events: auto;
  animation: fadeInUp 0.45s cubic-bezier(.6,.01,.35,1.02);
  position: static;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(60px) scale(0.98);}
  to { opacity: 1; transform: translateY(0) scale(1);}
}

.big-section-box {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 24px #8baedc14;
  margin: 2vw auto 3vw auto;
  padding: 4vw 4vw 3vw 4vw;
  width: 92%;
  max-width: 900px;
  min-width: 700px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.big-section-box .section-title {
  font-size: 2.25rem;
  margin-bottom: 2rem;
  color: var(--title-blue);
}

.big-section-box .profile-description {
  font-size: 1.25rem;
  margin-bottom: 2.2rem;
}

.om-mig-box, .mapping-box {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 24px #8baedc14;
  margin: 2.4vw auto 3vw auto;
  padding: 3vw 4vw 2.5vw 4vw;
  width: 92%;
  max-width: 900px;
  min-width: 700px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.om-mig-box {
  padding-bottom: 2vw;
}

.om-mig-title {
  font-size: 2rem;
  font-weight: 700;
  color: var(--title-blue);
  margin-top: 0;
  margin-bottom: 0.8rem;
  text-align: center;
}

.om-mig-desc {
  font-size: 1.15rem;
  margin-bottom: 2.2rem;
  color: #232323;
  font-weight: 400;
  text-align: center;
}

.stats-row {
  display: flex;
  gap: 2vw;
  margin-bottom: 2vw;
  margin-top: 0.4vw;
  justify-content: center;
  width: 100%;
}

.stat-card {
  background: linear-gradient(120deg, var(--soft-blue) 56%, #f8faf7 100%);
  color: var(--title-blue);
  border-radius: var(--border-radius);
  flex: 1 1 0px;
  min-width: 180px;
  max-width: 320px;
  padding: 2.6rem 1.2rem 2.2rem 1.2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-weight: 700;
  font-size: 2.25rem;
  box-shadow: 0 2px 12px #8baedc12;
  justify-content: center;
  border: 1.5px solid var(--soft-blue);
  position: relative;
}

.stat-card-label {
  font-size: 1.19rem;
  font-weight: 400;
  margin-top: 9px;
  color: var(--accent-blue);
  opacity: 0.95;
  font-family: var(--font-main);
}

.stat-card .stat-card-bold {
  font-weight: 700;
  font-size: 1.19rem;
  color: var(--title-blue);
  font-family: var(--font-title);
  margin-bottom: 2px;
}

.contact-lang-row {
  display: flex;
  gap: 6vw;
  margin-top: 2vw;
  flex-wrap: wrap;
  justify-content: center;
  align-items: stretch;
  width: 100%;
}

.contact-col, .lang-col {
  flex: 1 1 380px;
  min-width: 270px;
  max-width: 380px;
}

.contact-title, .lang-title {
  font-size: 1.35rem;
  font-weight: 700;
  color: var(--title-blue);
  margin-bottom: 1.6vw;
  margin-top: 0.7vw;
}

.contact-item, .lang-item {
  font-size: 1.09rem;
  margin-bottom: 0.8vw;
  color: #232323;
  display: flex;
  align-items: center;
}

.contact-label, .lang-label {
  font-weight: 600;
  color: var(--title-blue);
  margin-right: 0.5em;
  min-width: 80px;
  display: inline-block;
}

.contact-value, .lang-value {
  font-weight: 400;
  color: var(--title-blue);
}

.address-row {
  margin-top: 1vw;
  font-size: 1.09rem;
  color: var(--title-blue);
}

hr {
  border: none;
  border-top: 1.5px solid var(--soft-blue);
  margin: 2vw 0 2vw 0;
  width: 100%;
}

.mapping-box {
  padding-bottom: 2.2vw;
  margin-top: 2vw;
  margin-bottom: 3vw;
  align-items: stretch;
  max-width: 1100px;
}

.mapping-headline {
  font-size: 2rem;
  font-weight: 600;
  color: var(--title-blue);
  margin: 0 0 0.37em 0;
  text-align: center;
}

.mapping-desc {
  font-size: 1.15rem;
  margin-bottom: 2.1vw;
  color: #232323;
  font-weight: 400;
  text-align: center;
}

.mapping-flex {
  display: flex;
  flex-direction: row;
  gap: 2vw;
  align-items: stretch;
  margin-bottom: 2vw;
  justify-content: center;
  min-height: 370px;
}

.mapping-left {
  flex: 0 1 510px;
  min-width: 410px;
  max-width: 560px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  background: none;
}

.radar-title {
  font-size: 2rem;
  font-weight: 700;
  color: var(--title-blue);
  margin: 1.8vw 0 1.7vw 0;
  text-align: center;
  letter-spacing: 0.03em;
}

#skillChart {
  width: 400px !important;
  height: 400px !important;
  min-width: 340px;
  min-height: 340px;
  max-width: 100%;
  max-height: 100%;
  display: block;
  overflow: visible;
}

.radar-legend-wrap {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  margin-top: 2.3em;
}

.mapping-legendbox {
  background: #fff;
  border-radius: 14px;
  margin: 0;
  padding: 1.5em 2em 1.1em 2em;
  box-shadow: 0 2px 10px #8baedc10;
  color: var(--title-blue);
  border: 1.5px solid var(--soft-blue);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  min-width: 340px;
  max-width: 430px;
}

.legend {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.12rem;
  justify-content: flex-start;
  width: 100%;
  text-align: left;
  margin-bottom: 0.5rem;
}

.legend-color {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  display: inline-block;
  margin: 0 6px 0 0;
  vertical-align: middle;
}

.legend-dark { background: var(--legend-dark); }
.legend-light { background: var(--legend-light); }

.mapping-niveau {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-top: 1.3rem;
  gap: 4px;
  font-size: 1.08rem;
  text-align: left;
  width: 100%;
}

.niveau-title {
  margin-bottom: 7px;
}

.mapping-niveau b {
  font-weight: 600;
  font-size: 1.08rem;
}

.mapping-right {
  flex: 1 1 0;
  min-width: 340px;
  margin-left: 1vw;
  margin-right: 1vw;
  display: flex;
  flex-direction: column;
  align-items: stretch;
  align-self: stretch;
  justify-content: flex-start;
  overflow: visible !important;
  max-width: 99vw;
}

.mapping-detail-card {
  background: linear-gradient(120deg, var(--soft-blue) 98%, #f4f7ef 100%);
  border-radius: 20px;
  box-shadow: 0 2px 24px #8baedc33;
  color: var(--title-blue);
  padding: 2.2rem 2.2rem 2.1rem 2.2rem;
  margin-bottom: 0.7vw;
  min-height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  font-size: 1.15rem;
  font-weight: 400;
  border: 1.5px solid var(--soft-blue);
  overflow: visible !important;
  max-width: none !important;
  word-break: normal;
  white-space: normal;
}

.mapping-detail-title { font-size: 1.26rem; font-weight: 700; margin-bottom: 0.7rem; }
.mapping-detail-prolevel {
  background: #fff;
  color: var(--title-blue);
  font-size: 0.95rem;
  font-weight: 700;
  border-radius: 15px;
  padding: 2.5px 14px;
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
  letter-spacing: 0.04em;
  border: 1px solid var(--soft-blue);
}
.mapping-detail-desc { font-size: 1.08rem; margin-bottom: 1.1rem;}
.competency-section {
  background: var(--soft-blue);
  border-radius: 13px;
  padding: 13px 14px;
  margin-bottom: 10px;
  color: var(--title-blue);
  font-size: 1.07rem;
}
.competency-section h4 {
  margin: 0 0 5px 0;
  font-size: 1.05rem;
  color: var(--title-blue);
  font-weight: 700;
}
.competency-section p {
  margin: 0;
  font-size: 1.07rem;
  color: var(--title-blue);
  font-weight: 400;
}
.section-title {
  font-size: 2rem;
  font-weight: 700;
  color: var(--title-blue);
  margin-top: 0;
  margin-bottom: 1.35rem;
  text-align: center;
}

.profile-description {
  color: var(--text-dark);
  margin-bottom: 1.5rem;
  font-size: 1.15rem;
  line-height: 1.62;
  max-width: 900px;
  text-align: center;
}

.centered-content {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.experience-list {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  align-items: center;
  width: 100%;
}

.experience-item {
  background: #fff;
  border-radius: 13px;
  margin-bottom: 0;
  padding: 0.6rem 2rem 0.6rem 1.6rem;
  box-shadow: 0 1px 8px #8baedc10;
  border: 1.5px solid var(--soft-blue);
  width: 100%;
  max-width: 680px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 1.6rem;
  cursor: pointer;
  transition: box-shadow 0.18s, transform 0.16s;
  position: relative;
}

.experience-item.active, .experience-item:active {
  box-shadow: 0 6px 26px #5eb6e477;
  transform: scale(1.025);
}

.experience-header {
  border: none;
  background: none;
  padding: 0.8rem 0;
  font-weight: 700;
  color: var(--title-blue);
  font-size: 1.1rem;
  cursor: pointer;
  position: relative;
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.experience-header::after {
  content: "Klik for detaljer";
  position: absolute;
  right: 4px;
  top: 1.2rem;
  font-size: 0.8rem;
  color: #8baedc;
  font-weight: 400;
}
.experience-title { font-weight: 700; font-size: 1.13rem; margin-bottom: 0; color: var(--title-blue);}
.experience-company { font-size: 0.98rem; opacity: 0.9; font-weight: 400; color: var(--accent-blue);}
.experience-details {
  padding: 0.5rem 0 1.1rem 0;
  background: #f8faf7;
  border-top: 1px solid var(--soft-blue);
  display: none;
  font-weight: 400;
  animation: fadeInUp 0.3s;
  margin-top: 1rem;
}

.experience-details.active {
  display: block;
}

.skills-grid { display: flex; flex-wrap: wrap; gap: 9px; margin-bottom: 9px;}
.skill-tag { background: var(--accent-blue); color: #fff; border-radius: 9px; padding: 3px 8px; font-size: 0.98rem;}
.motivation-text { padding: 2.1rem 2rem 2.1rem 1.6rem; font-size: 1.13rem; text-align: center; }

@media (max-width: 1100px) {
  .section-content,.big-section-box,.om-mig-box,.mapping-box { max-width: 99vw; padding: 2vw 2vw;}
  .sidebar { width: 100vw; min-width: 0; padding: 0 0 0 12px; box-shadow: 0 2px 8px #b3d6ed1a;}
  .split-layout { flex-direction: column; }
  .content-area { min-height: 45vh; }
  .front-image { max-width: 98vw; min-height: 60vh; }
  .mapping-flex { flex-direction: column; }
  .mapping-left,.mapping-right { max-width: 100vw; min-width: unset; padding:0; }
  #skillChart { width: 100vw !important; min-width: 180px; height: 220px !important;}
  .big-section-box { min-width: 0; }
  .sidebar-header { height: auto; min-height: 90px; }
  .name-title { font-size: 2.1rem; }
}
@media (max-width: 700px) {
  .sidebar {
    flex-direction: column;
    align-items: flex-start;
    width: 100vw;
    min-width: 0;
    height: auto;
    position: static;
    padding: 0 0 0 5vw;
    box-shadow: none;
  }
  .sidebar-header {
    margin-top: 10px;
    margin-bottom: 0;
    height: auto;
    min-height: 0;
    padding: 0;
    width: 100%;
  }
  .name-title {
    font-size: 1.3rem;
    text-align: left;
    margin-bottom: 9px;
    width: 100%;
    line-height: 1.1;
  }
  .menu {
    flex-direction: column;
    gap: 0;
    margin-left: 0;
    margin-bottom: 0.5rem;
    width: 100%;
    background: none;
    box-shadow: none;
    padding: 0;
  }
  .menu a {
    font-size: 1.1rem;
    padding: 0.5em 0.5em;
    display: block;
    width: 100%;
    text-align: left;
    border-radius: 0;
    border-bottom: 1px solid #eee;
    margin: 0;
    background: none;
    box-shadow: none;
    opacity: 1;
    transform: none;
  }
  .menu a.active, .menu a:hover {
    background: var(--soft-blue);
    color: var(--accent-blue);
    opacity: 1;
    border-radius: 0;
    transform: none;
    box-shadow: none;
  }
  .content-area {
    margin-left: 0;
    margin-top: 0;
  }
  .big-section-box,
  .om-mig-box,
  .mapping-box {
    padding: 4vw 2vw;
    min-width: 0;
    width: 98vw;
    box-sizing: border-box;
    max-width: 100vw;
  }
  .section-content,
  .big-section-box,
  .om-mig
