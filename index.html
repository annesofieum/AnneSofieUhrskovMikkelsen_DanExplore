<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anne Sofie Uhrskov Mikkelsen</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #e3eaf7;
      --primary: #3A8FE7;
      --secondary: #EFD9B4;
      --accent: #F5E8C5;
      --card-bg: rgba(255,255,255,0.18);
      --text-dark: #2C3E50;
      --highlight: #B8FFF4;
      --border-radius: 24px;
      --glass-blur: blur(16px);
      --soft-green: #d3e1be;
      --accent-green: #294231;
      --legend-dark: #294231;
      --legend-light: #7e9c85;
      --font-title: 'Playfair Display', serif;
      --font-main: 'Playfair Display', serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--background);
      font-family: var(--font-main);
      color: var(--text-dark);
      font-weight: 400;
      min-height: 100vh;
      box-sizing: border-box;
      cursor: url('/compass-cursor.png') 16 16, auto;
      overscroll-behavior: none;
    }
    /* Advanced Glassmorphism Video Background */
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      pointer-events: none;
      min-width: 100vw;
      min-height: 100vh;
      background: #000;
      filter: brightness(0.6) blur(6px) saturate(140%);
    }
    /* Main content overlays */
    .split-layout,
    .content-area {
      position: relative;
      z-index: 2;
    }
    /* Glassmorphism containers */
    .big-section-box,
    .om-mig-box,
    .mapping-box {
      background: rgba(255,255,255,0.22);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 36px 0 rgba(58,143,231,0.17), 0 1px 4px rgba(58,143,231,0.09);
      border: 1.5px solid rgba(255,255,255,0.44);
      backdrop-filter: blur(24px) saturate(130%);
      -webkit-backdrop-filter: blur(24px) saturate(130%);
      transition: box-shadow 0.18s, transform 0.14s;
    }
    /* All your other existing CSS remains */
    /* ... (keep everything else as in your repo) ... */
  </style>
</head>
<body>
  <!-- Put only ONE video tag at the top of <body> -->
  <video src="profile-video.mp4" class="video-bg" autoplay loop muted playsinline></video>
  <div class="split-layout">
    <div class="sidebar">
      <div class="sidebar-header">
        <div class="name-title">Anne Sofie Uhrskov<br>Mikkelsen</div>
      </div>
      <nav class="menu">
        <a href="#" data-section="front" class="active">Forside</a>
        <a href="#" data-section="ommig">Det praktiske</a>
        <a href="#" data-section="kompetencer">Kompetencer Radar</a>
        <a href="#" data-section="erfaring">Stoppesteder</a>
        <a href="#" data-section="uddannelse">Uddannelsesruter</a>
        <a href="#" data-section="motivation">Eventyrlyst</a>
      </nav>
    </div>
    <div class="content-area">
      <!-- All your section contents go here -->
      <!-- ... -->
    </div>
  </div>
  <!-- Navigation JS, suggested earlier -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuLinks = document.querySelectorAll('.menu a');
      const sections = document.querySelectorAll('.section-content');
      menuLinks.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          menuLinks.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          sections.forEach(section => section.classList.remove('active'));
          const sectionId = this.getAttribute('data-section');
          const activeSection = document.getElementById(sectionId + '-section');
          if (activeSection) {
            activeSection.classList.add('active');
          }
        });
      });
      // Show first section by default
      if (menuLinks.length && sections.length) {
        const firstSectionId = menuLinks[0].getAttribute('data-section') + '-section';
        const firstSection = document.getElementById(firstSectionId);
        if (firstSection) firstSection.classList.add('active');
      }
    });
  </script>
</body>
</html>
